<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">
        <div class="quiz-app">
            <div class="quiz-info">
                <div class="category">Category: <span>سلوك تنظيمي</span></div>
                <div class="count">Question Count: <span class="main-count"></span>/<span class="full-count"></span>
                </div>
            </div>

            <div class="quiz-area"></div>
            <div class="answer-area"></div>
            <button class="submit-button">Submit Answer</button>
            <div class="bullets">
                <div class="spans"></div>
                <div class="count-down"></div>
            </div>
            <div class="results"></div>
            <div class="reset"></div>
        </div>
    </div>
    <script src="main.js"></script>

</body>

</html>
